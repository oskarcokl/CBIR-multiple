{% extends "_base.html" %}

{% block content %}

<div class="row" id="bootstrap-overrides">
    <div class="col-md-7">
        <h2>Select an Image</h2>
        <br>
        <div class="row">
            <div class="col-md-6">
                <p><img src="{{ url_for('static', filename='images/103100.jpg') }}" class=" img-fluid query-img"
                        style="cursor: pointer;">
                </p>
                <p><img style="cursor: pointer;" src="{{ url_for('static', filename='images/103300.jpg') }}"
                        class="img-fluid query-img">
                </p>
            </div>
            <div class="col-md-6">
                <p><img style="cursor: pointer;" src="{{ url_for('static', filename='images/127502.jpg') }}"
                        class="img-fluid query-img">
                </p>
                <p><img style="cursor: pointer;" src="{{ url_for('static', filename='images/123600.jpg') }}"
                        class="img-fluid query-img">
                </p>
            </div>
        </div>
        <div class="mb-4">
            <label class="form-label fs-4" for="algorithm-select">Select search algorithm</label>
            <select id="algorithm-select" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected value="simple">Simple</option>
                <option value="bow-and-sift">BoW and SIFT</option>
                <option value="cnn">CNN</option>
            </select>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <button class="btn btn-danger" id="clearResultsBtn">Clear Results</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form action="">
                    <div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-md-offset-1">
        <h2>Results</h2>
        <h4 id="searching">Searching...</h4>
        <h4 id="error">Oh no, the images couldn't be loaded. Check if you have a stable internet connection.</h4>
        <br>
        <table class="table" id="results-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="results">
            </tbody>
        </table>
    </div>
</div>
<br>

{% endblock %}
